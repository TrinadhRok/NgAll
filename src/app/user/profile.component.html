<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form [formGroup]="profileFormGroup" (ngSubmit)="saveProfile(profileFormGroup.value)" autocomplete="off" novalidate>
            <div class="form-group" [ngClass]="{'error':validateFirstName()}">
                <label for="firstName">First Name:</label>
                <em *ngIf="validateFirstName() && firstName.errors.required">required</em>
                <em *ngIf="validateFirstName() && firstName.errors.pattern">Must start with a letter</em>
                <em *ngIf="validateFirstName() && profileFormGroup.controls.firstName.errors.minlength">minnnnn</em>
                <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
            </div>
            <div class="form-group" [ngClass]="{'error':validateLastName()}">
                <label for="lastName">Last Name:</label>
                <em *ngIf="validateLastName() && profileFormGroup.controls.lastName?.errors.required">required</em>
                <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
            </div>

            <button type="submit" [disabled]="profileFormGroup.invalid" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
