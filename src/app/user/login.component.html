<h1>Login</h1>
    <hr>
    <div class="col-md-4">
      <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="submitLogin(loginForm.value)" novalidate>
        <div class="form-group" >
          <label for="userName">User Name:</label>
          <em *ngIf="loginUserName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin)">required</em>
          <input (ngModel)="userName" id="userName" #loginUserName="ngModel" name="userName" type="text" class="form-control" placeholder="User Name..." required />
        </div>
        <div class="form-group" >
          <label for="password">Password:</label>
          <em *ngIf="loginPassword?.invalid && (loginPassword?.touched || mouseOverLogin)">required</em>
          <input (ngModel)="password" id="password" name="password" type="password" class="form-control"placeholder="Password..."  #loginPassword="ngModel" required/>
        </div>
        <span (mouseenter)="mouseOverLogin= true" (mouseleave)="mouseOverLogin=false">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </span>
        <button type="button" class="btn btn-default">Cancel</button>
      </form>
    </div>
